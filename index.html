<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		
		<!-- This is required to use font awesome icons -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<title>New York Times</title>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1 class="text-center"><i class="fa fa-newspaper-o" aria-hidden="true"></i> New York Times Search</h1>
			</div>

			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<strong><i class="fa fa-list-alt" aria-hidden="true"></i></span> Search Parameter</strong>
						</div>
						<div class="panel-body">
							<form>
								
								<div class="form-group">
									<label for="search-term">Search Term :</label>
									<input type="text" class="form-control" id="search-term">
								</div>
								
								<div class="form-group">
									<label for="total-records">Number of Records to Retrieve :</label>
									<input type="number" class="form-control" id="total-records">
								</div>

								<div class="form-group">
									<label for="start-year">Start Year(Optional) :</label>
									<input type="text" class="form-control" id="start-year">
								</div>

								<div class="form-group">
									<label for="end-year">End Year(Optional) :</label>
									<input type="text" class="form-control" id="end-year">
								</div>
								
								<button type="button" class="btn btn-primary" id="search"><i class="fa fa-search" aria-hidden="true"></i> Search</button>
								<button type="button" class="btn btn-primary" id="clear"><i class="fa fa-trash-o" aria-hidden="true"></i> Clear Result</button>

							</form>

							<script src="javascript/myscript.js"></script>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<strong><i class="fa fa-table" aria-hidden="true"></i> Top Articles</strong>
						</div>

						<!-- We are gonna display articles over here (in panel-body) -->
						<div class="panel-body" id="articles">
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
